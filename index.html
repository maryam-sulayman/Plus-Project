<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="mb-3" id="city-search">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter city name"
                  autocomplete="off"
                  class="form-control"
                  id="city-name"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Live Location"
                  class="btn btn-success live-location-button"
                  id="live-location"
                />
              </div>
            </div>
          </form>
          <h1>new york</h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="date-and-time"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li id="humidity"></li>
                <li id="windspeed"></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d flex temperature">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                  alt="sunny"
                  id="icon"
                />
                <span id="temperature"> 12</span>
                <span class="units">
                  <a href="#">°C </a>
                  <a href="#">| °F</a>
                </span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/maryam-sulayman/weather-app"
            target="_blank"
            >Open-source</a
          >
          code by Maryam Sulayman, Hosted on
          <a

            target="_blank"
            >Netlify.</a
          >
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
